            var isHistory = location.search.slice(1).split('=')[0] === 'history' ? true : false
            var isLive =  location.search.slice(1).split('=')[0] === 'live' ? true : false
        }

                .siblings('i').remove()

            $('.image').css('backgroundImage','url("image/直播.png")')
        }
        $('.icon-shanchu').on('click',function(){
