<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width;initial-scale=1;">
	<title>观看视频页</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
	<link rel="stylesheet" href="css/video.css">
	<!-- If you'd like to support IE8 -->
	<script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	<style>
		.video-js{
			width:1200px;
			height:720px;
		}
		.video-js .vjs-big-play-button{
			left:50%;
			top:50%;
			transform:translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="fullscreen">
		<div class="videoBox">
			<span class="back">返回</span>
			<video id="my-video" class="video-js" controls preload="auto" data-setup="{}" style="display: none">
				<source src="video/Honor.mp4" type='video/mp4'>
					<p class="vjs-no-js">
						To view this video please enable JavaScript, and consider upgrading to a web browser that
						<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
					</p>
				</video>
			</div>
			<div class="custom">
				<div class="custom-header">
					<h3>苏州实验小学五年级</h3>
					<p>学科 : <span class="subject">数学</span>讲师 : <span class="teacher">金鑫</span></p>
				</div>
				<div class="custom-nav">
					<span class="comments icon iconfont icon-iconfontedit active">讨论</span>
					<span class="notes icon iconfont icon-bianji-copy">笔记</span>
				</div>
				<div class="custom-body">
					<div class="send-mes">
						<textarea name="" id=""></textarea>
						<span id="send-mime-comment">发布讨论</span>
					</div>
					<div class="scroll-message">
						<div id ="comments">
							<div class="avatar">
								<img src="image/avatar1.png" alt="">
								<span class="username">金鑫</span>
							</div>
							<div class="comments-content">
								<p>阿里看见开了家安科技的克拉克记录卡撒娇大开杀戒的考拉结束了就对啦三剑客点击</p>
								<p class="operation">
									<span class="sendtime">2017-12-7&nbsp;15:30</span>
								</p> 
							</div>  
						</div> 
					</div>
				</div>
			</div>
		</div>


		<script src="http://vjs.zencdn.net/5.8.8/video.js"></script>  
		<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
		<script>
			var myplayer = videojs('my-video')
			var CUSTOMWIDTH = 228;
			myplayer.ready(function(){
				var $myvideo = $('#my-video')
				console.log('ready')
				console.log($('.vjs-fullscreen-control'));
				
				$myvideo[0].style.display="block";
				$myvideo.find('video')[0].style.display='block';
				function changeVideoSize(){
					var w = $(window).width();
					var h = $(window).height();
					console.log('resize',w)
					var CUSTOMWIDTH = 228;
					if(w > 528) {
						var videoW = Math.round(w - CUSTOMWIDTH)
						var rate = (videoW / 1280).toFixed(2); 
						 $myvideo.width(videoW);
						 $myvideo.height(Math.round(720 * rate))
						 console.log(rate)
						 console.log($myvideo.width())
						 console.log($myvideo.height())
					}
				}
				changeVideoSize();
				$(window).on('resize',changeVideoSize);
			})

		</script>
	</body>
	</html>
