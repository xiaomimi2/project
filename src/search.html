    <script>
        /**
         * [initial description] 初始化数据搜索  可能的school,teacher,grade,只会带一个search
         * school=***
         * @return {[type]} [description]
         */
        function initial(){
            if(location.search){
                var search = decodeURIComponent(location.search.slice(1).split('=')[1])
                $('.choose-teacher .level-name').find('li:last').text(search)
                $('.choose-teacher').find('p:first span').text(search).css('color','#2389cb')
            }
        }
        initial()
    </script>
