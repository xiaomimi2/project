    <script>
    /**
     * [initial description] 初始化数据搜索  可能的school,teacher,grade,只会带一个search
     * school=***
     * @return {[type]} [description]
     */
    $(function(){
        var data = JSON.parse(localStorage.getItem('filtersubject'))
        
        $('.body').each(function(){
            var $obj = $(this).find('p:eq(0)')
            var before = $obj.text()
            $obj.text(before + data.school + data.grade)
        })
        $('.subject').text(data.subject)
        $('.level-name').find('li:eq(1)')
                        .html(data.grade+'<span>&gt;</span>')
                        .next()
                        .text(data.subject)
    })
    </script>
